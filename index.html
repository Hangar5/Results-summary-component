<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- LINK ARCHIVO CSS -->
   <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<!-- MAIN -->
<main>
  <!-- RESULT-CONTENT -->
  <section class="result-content">
    <!-- RESULT-CONTAINER -->
    <div class="result-container">
      <!-- SUBTITLE -->
      <h3 class="title">Your Result</h3>
      <!-- CIRCLE-RESULT -->
      <div class="circle-result">
        <!-- CIRCLE-M0 -->
        <h1 class="circle-m76">76</h1>
        <!-- CIRCLE-M1 -->
        <span class="circle-m100">of 100</span>
      </div>
      <!-- TITLE -->
      <h2 class="subtitle">Great</h2>
      <!-- TEXT -->
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </section>
  <!-- SUMMARY-CONTENT -->
  <section class="summary-content">
    <!-- SUMMARY-CONTAINER -->
    <div class="summary-container">
      <!-- SUBTITLE -->
      <h2 class="subtitle">Summary</h2>
      <!-- COLUMS-SUMMARY -->
      <div class="colums-summary">
        <!-- COLUM1 / REACTION -->
        <div class="colum1 reaction">
          <span><img src="assets/images/icon-reaction.svg" alt="reaction">Reaction</span>
          <p class="r80 number"><span>80</span> / 100</p>
        </div>
        <!-- COLUM2 / MEMORY -->
        <div class="colum1 memory">
          <span><img src="assets/images/icon-memory.svg" alt="memory">Memory</span>
          <p class="r80 number"><span>92</span> / 100</p>
        </div>
        <!-- COLUM3 / VERBAL -->
        <div class="colum1 verbal">
          <span><img src="assets/images/icon-verbal.svg" alt="Verbal">Verbal</span>
          <p class="r80 number"><span>61</span> / 100</p>
        </div>
        <!-- COLUM4 VISUAL -->
        <div class="colum1 visual">
          <span><img src="assets/images/icon-visual.svg" alt="Visual">Visual</span>
          <p class="r80 number"><span>72 </span>/ 100</p>
        </div>
      </div>
      <!-- BTN-SUMM -->
      <button class="btn-summ">Continue</button>
    </div>
  </section>
  <!-- END - SUMMARY -->
</main>
<!-- END - MAIN -->

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nantue Polchevski</a>.
  </footer>
</body>
</html>
